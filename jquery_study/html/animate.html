<!DOCTYPE html>
<html>
    <head>
        <title>制作移动位置的动画</title>
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js" type="text/javascript"></script>
        <meta charset="utf-8"/>
    </head>
    <style type="text/css">
    	span{
		    position:relative;
		    display: block;
		    width:80px;
		    height:80px;
		    border: solid 1px #ccc;
		    margin: 0px 8px;
		    background-color: Red;
		    color:White;
		    vertical-align:middle
		}
    </style>
    <body>
        <h3>制作移动位置的动画</h3>
        <span></span>
        <div id="tip"></div>
        
        <script type="text/javascript">
            $(function () {
                $("span").animate({
                    left: "+=100px"
                }, 3000, function () {
                     $("span").animate({
                        height: '+=30px',
                        width: '+=30px'
                    }, 3000, function () {
                        $("#tip").html("执行完成!");
                    });
                });
            });
        </script>
    </body>
</html>
