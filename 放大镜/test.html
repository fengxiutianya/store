<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>用于区别style.left 和 offef</title>
	</head>
	<body>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			h2{
				color: #fff;
			}
			#div1{
				position: relative;
				left: 100px;
				top: 100px;
				width:500px;
				height: 400px;
				background-color: #0096ff;
			}
			#div2{
				position: relative;
				left: 50px;
				top: 50px;
				width:300px;
				height: 200px;
				background-color: red;
			}
		</style>
		<div id="div1">
			<h2>我是div1</h2>
			<div id="div2">
				<h2>我是div2</h2>
			</div>
		</div>
	</body>
</html>
