<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>行程页面</title>
        <link rel="stylesheet" href="bootstrab/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/trip2.css"/>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/jquery.tmpl.js"></script>
	</head>
	<body>
			<div class="header">
			</div>
			<div class="main">
				<div class="container">
					<div class="row">
						<div class="col-md-10 col-md-offset-1">
							<ul class="menu">
                          		 
                  			</ul>
                  			<!--名字的代码-->
	                  		<script id="menu_tmpl" type="text/x-jquery-tmpl">
							   <li><a href="#">${name}</a></li>
							</script>	
    					</div>
					</div>
					<div class="row"  id="menu-item">
						<script id="menu-item-offest" type="text/x-jquery-tmpl">
							<div class="col-md-5 col-md-offset-1">
								<a href="#">
	            				    <div class="item">
	            				    	<img src=${img}>
										<div class="text-wrapper">
				                            <span class="place">${name}</span><br>
				                            <span class="des">${num}</span>
				                        </div>
	                				</div>
	           					</a>
							</div>
						</script>
						<script id= "menu-item-no" type="text/x-jquery-tmpl">
							<div class="col-md-5">
								<a href="#">
	            				    <div class="item">
	            				    	<img src="${img}">
										<div class="text-wrapper">
				                            <span class="place">${name}</span><br>
				                            <span class="des">${num}</span>
				                        </div>
	                				</div>
	           					</a>
							</div>
						</script>
					</div>
				</div>
			</div>
	</body>
	
	<script>
		$(function(){
			var names = [{name:"最新"},{name:"最新"},{name:"最新"}]
			$("#menu_tmpl").tmpl(names).appendTo(".menu");
			$(".menu li:first").addClass("active");
			var menu = [{img:"http://img.117go.com/timg//490x178/141115/dis_1mMwOONcYFCp7O0.jpg",name:"法国",num:10},
						{img:"http://img.117go.com/timg//490x178/141115/dis_1mMwOONcYFCp7O0.jpg",name:"法国",num:10},
						{img:"http://img.117go.com/timg//490x178/141115/dis_1mMwOONcYFCp7O0.jpg",name:"法国",num:10},
						{img:"http://img.117go.com/timg//490x178/141115/dis_1mMwOONcYFCp7O0.jpg",name:"法国",num:10},
						{img:"http://img.117go.com/timg//490x178/141115/dis_1mMwOONcYFCp7O0.jpg",name:"法国",num:10},
						{img:"http://img.117go.com/timg//490x178/141115/dis_1mMwOONcYFCp7O0.jpg",name:"法国",num:10},
			           ]
			for(var item in menu){
				
				if(item % 2 == 0){
						$("#menu-item-offest").tmpl(menu[item]).appendTo("#menu-item");
				
				}else{
					$("#menu-item-no").tmpl(menu[item]).appendTo("#menu-item");
				}
				
			}
		})
	</script>
</html>
